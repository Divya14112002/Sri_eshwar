<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login-box">
		<h2>Login</h2>
		<form  method="post">
			<div class="textbox">
				<i class="fas fa-user"></i>
				<input type="text" name="username" placeholder="Username" required>
			</div>
			<div class="textbox">
				<i class="fas fa-lock"></i>
				<input type="password" name="password" placeholder="Password" required>
			</div>
            <div class="btn-group">
                <button type="submit" name="login" class="btn">Author</button>
                <button type="submit" name="login" class="btn">Reviewer</button>
                <button type="submit" name="login" class="btn">Editor</button>
            </div>
			
		</form>
	</div>
</body>
</html>
