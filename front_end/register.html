<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <h2>Register</h2>
    
		 <div class="whole">
        <form method="post">
            <h3 class="personal">PERSONAL INFORMATION</h3>
        <div class="personalinfos">
           
            <div class="personal">
                <label for="username">Enter preferred user name *</label>
			    <input type="text" id="username" name="username" required>
            </div>
            <div class="personal">
                <label for="password">Password *</label>
			    <input type="password" id="password" name="password" required>
            </div>
            <div class="personal">
                <label for="retype-password">Re-type Password *</label>
			    <input type="password" id="retype-password" name="retype-password" required>
            </div>
            <div class="personal">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                
            </div>
            <div class="personal">
                <label for="given-name">Given/First Name *</label>
                <input type="text" id="given-name" name="given-name" required>
                
            </div>
            <div class="personal">
                <label for="family-name">Family/Last Name *</label>
                <input type="text" id="family-name" name="family-name" required>
                
            </div>
            <div class="personal">
                <label for="degree">Degree</label>
                <input type="text" id="degree" name="degree">
                
            </div>
            <div class="personal">
                <label for="preferred-name">Preferred Name</label>
                <input type="text" id="preferred-name" name="preferred-name">
                
            </div>
            <div class="personal">
                <label for="primary-phone">Primary Phone *</label>
                <input type="tel" id="primary-phone" name="primary-phone" required>
                
            </div>
            <div class="personal">
                <label for="secondary-phone">Secondary Phone</label>
                <input type="tel" id="secondary-phone" name="secondary-phone">
                
            </div>
            <div class="personal">
                <label for="secondary-email">Secondary Email</label>
                <input type="email" id="secondary-email" name="secondary-email">
                
            </div>
            <div class="personal">
                <label for="department">Department *</label>
                <select id="department" name="department" required>
                    <option value="">Select a department</option>
                    <option value="cse">Computer Science and Engineering</option>
                    <option value="ece">Electronics and Communication Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="aids">Artifical Intelligence</option>
                    <option value="cce">Computer and Communication Engineering</option>
                    <option value="csbs">Computer Science and Business Systems</option>
                    <option value="eee">Electrical and Electronic Engineering</option>
                </select>
            </div>
            <div class="personal">
                <label for="given-name">Given/First Name *</label>
                <input type="text" id="given-name" name="given-name" required>
            </div>
            <div class="personal">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" name="middle-name">
            </div>
            <div class="personal">
                <label for="family-name">Family/Last Name *</label>
                <input type="text" id="family-name" name="family-name" required>
            </div>
            <div class="personal">
                <label for="degree">Degree</label>
                <input type="text" id="degree" name="degree">
            </div>
            <div class="personal">
                <label for="preferred-name">Preferred Name</label>
                <input type="text" id="preferred-name" name="preferred-name">
            </div>
            <div class="personal">
                <label for="primary-phone">Primary Phone</label>
                <input type="tel" id="primary-phone" name="primary-phone">
            </div>
            <div class="personal">
                <label for="secondary-phone">Secondary Phone</label>
                <input type="tel" id="secondary-phone" name="secondary-phone">
            </div>
            <div class="personal">
                <label for="fax-number">Fax Number</label>
                <input type="tel" id="fax-number" name="fax-number">
            </div>
            <div class="personal">
                <label for="email-address">E-mail Address *</label>
                <input type="email" id="email-address" name="email-address" required>
            </div>
            <div class="personal">
                <label for="contact-method">Preferred Contact Method *</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="">Select a contact method</option>
                    <option value="mobile">Mobile</option>
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                    <option value="admin-assistant">Admin. Asst.</option>
                </select>
            </div>
    </div>
    <div>
            <h3 class="institution1">INSTITUTION RELATED INFORMATION</h3>
            <div class="institution">
                <label for="position">Position</label>
			    <input type="text" id="position" name="position">
            </div>
            <div class="institution">
                <label for="institution">Institution</label>
			    <input type="text" id="institution" name="institution">
            </div>
            <div class="institution">
                <label for="department">Department</label>
			    <input type="text" id="department" name="department">
            </div>
            <div class="institution">
                <label for="city">City</label>
			    <input type="text" id="city" name="city">
            </div>
            <div class="institution">
                <label for="state-or-province">State or Province</label>
			    <input type="text" id="state-or-province" name="state-or-province">
            </div>
            <div class="institution">
                <label for="zip-or-postal-code">Zip or Postal Code</label>
			    <input type="text" id="zip-or-postal-code" name="zip-or-postal-code">
            </div>

            
			
			
            
			
			
			
			<button type="submit">Submit</button>
        </div>
		</form>
</div>
			
		

</body>
</html>
